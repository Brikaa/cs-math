<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/matrix.css">
    </link>
    <script src="../js/global.js"></script>
    <script src="../js/matrix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linear Algebra</title>
</head>

<body onload="set_initial_matrices()">
    <div class="container enlarged-container fade text-monospace">
        <div>
            <a href="../index.html" class="nav-button">Home</a>
        </div>
        <div class="equation-box">
        </div>
        <div class="control-buttons">
            <input type="button" class="main-button" value="Add a matrix" onclick="draw_matrix_area()">
            <input type="button" class="main-button" id="remove-button" value="Remove a matrix" disabled="true"
                onclick="remove_matrix_area()">
        </div>
        <div class="control-buttons">
            <input type="button" class="main-button" value="Properties" onclick="get_matrices_properties()">
            </input>
            <input type="button" class="main-button" id="operations-button" disabled="true" value="Operations"
                onclick="do_matrices_operations()">
            </input>
            <input type="button" class="main-button danger" value="Clear" onclick="clear_matrix_elements()">
            </input>
        </div>
        <div class="solution-box">
            <label class="validation-label" id="validation"></label>
            <h5>Properties</h5>
            <div>
                <label>Order: </label>
                <label class="solution-label" id="order"></label>
            </div>
            <div>
                <label>Symmetry: </label>
                <label class="solution-label" id="symmetry"></label>
            </div>
            <div>
                <label>Type: </label>
                <label class="solution-label" id="shape"></label>
            </div>
            <div>
                <label>Equality: </label>
                <label class="solution-label" id="equality"></label>
            </div>
            <h5>Operations</h5>
            <div>
                <label>Sum: </label>
                <div class="solution-label matrix-div" id="sum"></div>
            </div>
            <div>
                <label>Difference: </label>
                <div class="solution-label matrix-div" id="difference"></div>
            </div>
        </div>
</body>
