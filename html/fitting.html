<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css">
    </link>
    <script src="../scripts/chart.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/fitting.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curve Fitting</title>
</head>

<body onload="set_defaults()">
    <div class="container enlarged-container fade text-monospace">
        <div>
            <a href="../index.html" class="nav-button">Home</a>
        </div>
        <div class="equation-box">
            <input id="arr-text-box" placeholder="(x1, y1), (x2, y2), ..." class="text-box">
            <div class="button-div">
                <input type="button" class="main-button" value="Calculate" onclick="choose_fitting_method()">
                </input>
                <input type="button" class="main-button danger" value="Clear" onclick="clear_graph_elements()">
                </input>
            </div>
            <div class="solution-box">
                <label class="solution-label" id="equation-label"></label>
            </div>
            <div class="graph-box">
                <canvas id="graph"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
