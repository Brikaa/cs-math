<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/global.css">
    </link>
    <link rel="stylesheet" href="../css/stat.css">
    </link>
    <script src="../js/global.js"></script>
    <script src="../js/stat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Min Max Sort</title>
</head>

<body>
    <div class="container enlarged-container text-monospace fade  ">
        <div>
            <a href="../index.html" class="nav-button">Home</a>
        </div>
        <div class="equation-box">
            <input id="arr-text-box" placeholder="Enter the numbers separated by space" class="text-box">
            <div class="button-div">
                <input type="button" class="main-button" value="Calculate" onclick="calculate_stats()">
                </input>
                <input type="button" class="main-button danger" value="Clear"
                    onclick="clear_elements(['text-box', 'solution-label'])">
                </input>
            </div>
        </div>
        <div class="checkboxes">
            <input type="checkbox" id="so-box" onclick="show('simple')">
            <label for="so-box">Simple Operations</label><br />
            <input type="checkbox" id="moct-box" onclick="show('central')">
            <label for="moct-box">Measures of Central Tendency</label><br />
            <input type="checkbox" id="mod-box" onclick="show('dispersion')">
            <label for="mod-box">Measures of Dispersion</label><br />
        </div>
        <div class="solution-box">
            <div>
                <h3>Sorted array:</h3>
                <label class="solution-label" id="array"></label>
            </div>
         <div class="fade" id="simple"  style="display:none">
            <h3>Simple operations</h3>
            <div>
                <label>Sum of the elements: </label>
                <label class="solution-label" id="sum"></label>
            </div>
            <div>
                <label>Minimum value: </label>
                <label class="solution-label" id="min"></label>
            </div>
            <div>
                <label>Maximum value: </label>
                <label class="solution-label" id="max"></label>
            </div>
            <div>
                <label>Number of the elements: </label>
                <label class="solution-label" id="number-elements"></label>
            </div>
         </div>
         <div class="fade" id="central"  style="display:none">
            <h3>Measures of central tendency</h3>
            <div>
                <label>Mean (&mu;): </label>
                <label class="solution-label" id="mean"></label>
            </div>
            <div>
                <label>Median: </label>
                <label class="solution-label" id="median"></label>
            </div>
            <div>
                <label>Mode: </label>
                <label class="solution-label" id="mode"></label>
            </div>
        </div>
         <div class="fade" id="dispersion"  style="display:none">
            <h3>Measures of dispersion</h3>
            <div>
                <label>Range: </label>
                <label class="solution-label" id="range"></label>
            </div>
            <div>
                <label>First quartile: </label>
                <label class="solution-label" id="first-quartile"></label>
            </div>
            <div>
                <label>Third quartile: </label>
                <label class="solution-label" id="third-quartile"></label>
            </div>
            <div>
                <label>Interquartile range: </label>
                <label class="solution-label" id="iqr"></label>
            </div>
            <div>
                <label>Upper bound: </label>
                <label class="solution-label" id="upper-bound"></label>
            </div>
            <div>
                <label>Lower bound: </label>
                <label class="solution-label" id="lower-bound"></label>
            </div>
            <div>
                <label>Outliers: </label>
                <label class="solution-label" id="outliers"></label>
            </div>
            <div>
                <label>Population Var. (&#963;<sup>2</sup>): </label>
                <label class="solution-label" id="population-variance"></label>
            </div>
            <div>
                <label>Sample Var. (s<sup>2</sup>): </label>
                <label class="solution-label" id="sample-variance"></label>
            </div>
            <div>
                <label>Population S.D. (&#963;): </label>
                <label class="solution-label" id="population-sd"></label>
            </div>
            <div>
                <label>Sample S.D (s): </label>
                <label class="solution-label" id="sample-sd"></label>
            </div>
         </div>
        </div>
    </div>
</body>

</html>
