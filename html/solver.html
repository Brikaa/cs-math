<head>
    <link rel="stylesheet" href="../css/global.css">
    </link>
    <script src="../js/solver.js"></script>
    <script src="../js/global.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equation solver</title>
</head>

<body>
    <div class="container fade text-monospace">
        <div>
            <a href="../index.html" class="nav-button">Home</a>
        </div>
        <div>
            <select class="dropdown">
                <option value="quadratic">Quadratic Equation</option>
            </select>
            <!-- <select>
                <option value="cubic">Cubic Equation</option>
            </select>
            <select>
                <option value="quaternary">Quaternary Equation</option>
            </select> -->
        </div>
        <div class="equation-box">
            <input type="number" class="number-box" id="box-a"></input>x<sup>2</sup> +
            <input type="number" class="number-box" id="box-b"></input>x +
            <input type="number" class="number-box" id="box-c"></input> = 0
            <div>
                <input type="button" class="main-button" value="Calculate" onclick="check_and_calculate()">
                <input type="button" class="danger-button" value="Clear"
                    onclick="clear_elements(['number-box', 'solution-label'])">
                </input>
            </div>
        </div>
        <div class="solution-box">
            <div class="root">
                <label>x<sub>1</sub> = </label>
                <label class="solution-label" id="root1"></label>
            </div>
            <div class="root">
                <label>x<sub>2</sub> = </label>
                <label class="solution-label" id="root2"></label>
            </div>
        </div>
    </div>
</body>
