<head>
    <link rel="stylesheet" href="styles.css"></link>
    <title>Quadratic Equation Calculator</title>
    <script src="calc.js"></script>
</head>
<body class="main">
    <div class="container">
            <div class="equation-box">
            <input type="number" class="number-box" id="box-a"></input>x<sup>2</sup> +
            <input type="number" class="number-box" id="box-b"></input>x +
            <input type="number" class="number-box" id="box-c"></input>= 0
            <div>
                <input type="button"
                    id="calculate-button"
                    value="Calculate"
                    onclick="check_and_calculate()">
                </button>
            </div>
        </div>
        <div class="solution-box">
            <div class="root">
                <label id="root1">x<sub>1</sub> = </label>
            </div>
            <div class="root">
                <label id="root2">x<sub>2</sub> = </label>
            </div>
        </div>
    </div>
</body>
